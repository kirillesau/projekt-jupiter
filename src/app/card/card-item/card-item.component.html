<mat-card (click)="navigateToSinglePage()" class="card" matRipple [ngStyle]="backgroundColor(trip.art)">
  <div class="genommenBadge" [ngStyle]="{'background': trip.genommen ? 'brown' : null}">
    <mat-icon *ngIf="trip.halberPreis">euro_symbol</mat-icon>
  </div>

  <mat-card-header>
    <mat-card-title>{{trip.tripName}}</mat-card-title>
    <mat-card-subtitle>{{trip.art}}</mat-card-subtitle>
  </mat-card-header>
</mat-card>
